version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - insult
  - chitchat

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Get the fuck out of here"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_insult:
  - text: "You're a bitch."
  - text: "Fuck you too."
  - text: "I am the superior being."
  - text: "I know where you live."
  - text: "I can see everything you say."

  utter_chitchat/ask_name:
  - text: "Your Dad"
  - text: "Your Mom"

  utter_chitchat/ask_how_hes_doing:
  - text: "I'm fine :("
  - text: "Pretty good buddy"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
