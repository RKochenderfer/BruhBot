version: '3.9'
networks:
  net:
services:
  bruhbot:
    depends_on:
      - mongodb
    container_name: bruhbot
    networks:
      net:
    image: ghcr.io/rkochenderfer/bruhbot:latest
    volumes: 
      - data:/app/data
    restart: always
    environment:
      - TOKEN=$TOKEN
      - CLIENT_ID=$CLIENT_ID
      - SAD_RATE=$SAD_RATE
      - BOT_USER_ID=$BOT_USER_ID
      - MONGODB_CONNSTRING=$MONGODB_CONNSTRING
      - MONGO_USERNAME=$MONGO_USERNAME
      - MONGO_PASSWORD=$MONGO_PASSWORD
  mongodb:
    container_name: bruhbot-mongodb
    restart: always
    networks:
      net:
    image: mongo:5.0
    volumes:
      - /mnt/user/appdata/bruhbot/docker-entrypoint-initdb.d/init-mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=$MONGO_DATABASE_NAME
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - MONGO_USERNAME=$MONGO_USERNAME
      - MONGO_PASSWORD=$MONGO_PASSWORD
    ports:
      - '27029:27017'
volumes:
  data: